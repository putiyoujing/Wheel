    <script>
        // å…¨å±€å˜é‡
        let wheelConfig = null;
        let currentTheme = 'default';
        let isSpinning = false;
        let confettiParticles = [];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updatePreview();

            // ç»‘å®šä¸»é¢˜é€‰æ‹©å™¨
            document.querySelectorAll('.theme-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.theme-option').forEach(o => o.classList.remove('active'));
                    this.classList.add('active');
                    currentTheme = this.dataset.theme;
                    document.body.setAttribute('data-theme', currentTheme);
                    updatePreview();
                });
            });

            // ç»‘å®šè¾“å…¥å˜åŒ–äº‹ä»¶
            document.getElementById('wheelTitle').addEventListener('input', updatePreview);
            document.getElementById('optionsList').addEventListener('input', updatePreview);
        });

        // æ·»åŠ é€‰é¡¹
        function addOption() {
            const optionsList = document.getElementById('optionsList');
            const optionItem = document.createElement('div');
            optionItem.className = 'option-item';
            optionItem.innerHTML = `
                <input type="text" placeholder="é€‰é¡¹å†…å®¹" value="æ–°é€‰é¡¹">
                <input type="number" placeholder="å æ¯”%" value="0" min="0" max="100">
                <button class="btn btn-danger" onclick="removeOption(this)">Ã—</button>
            `;
            optionsList.appendChild(optionItem);
            updatePreview();
        }

        // ç§»é™¤é€‰é¡¹
        function removeOption(button) {
            const optionItem = button.parentElement;
            optionItem.remove();
            updatePreview();
        }

        // æ£€æŸ¥æ€»å æ¯”
        function checkTotalPercentage() {
            const optionItems = document.querySelectorAll('.option-item');
            let total = 0;

            optionItems.forEach(item => {
                const percentageInput = item.querySelector('input[type="number"]');
                total += parseInt(percentageInput.value) || 0;
            });

            const warningDiv = document.getElementById('totalPercentage');
            if (total === 100) {
                warningDiv.textContent = 'âœ“ æ€»å æ¯”ä¸º 100%';
                warningDiv.style.color = '#00c851';
            } else {
                warningDiv.textContent = `âš ï¸ æ€»å æ¯”ä¸º ${total}%ï¼Œéœ€è¦è°ƒæ•´ä¸º 100%`;
                warningDiv.style.color = '#ff4444';
            }

            return total === 100;
        }

        // æ”¶é›†é…ç½®æ•°æ®
        function collectConfig() {
            const title = document.getElementById('wheelTitle').value;
            const options = [];
            const optionItems = document.querySelectorAll('.option-item');

            optionItems.forEach((item, index) => {
                const text = item.querySelector('input[type="text"]').value;
                const percentage = parseInt(item.querySelector('input[type="number"]').value) || 0;

                if (text && percentage > 0) {
                    const color = getComputedStyle(document.documentElement)
                        .getPropertyValue(`--color-${(index % 8) + 1}`);
                    options.push({ text, percentage, color });
                }
            });

            return {
                title,
                themeId: currentTheme,
                totalChance: options.reduce((sum, opt) => sum + opt.percentage, 0),
                sectors: options
            };
        }

        // æ›´æ–°é¢„è§ˆ
        function updatePreview() {
            checkTotalPercentage();
            const config = collectConfig();
            drawWheel('wheelCanvas', config);
        }

        // ç»˜åˆ¶è½¬ç›˜
        function drawWheel(canvasId, config) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (config.sectors.length === 0) {
                ctx.fillStyle = getComputedStyle(document.documentElement)
                    .getPropertyValue('--text-secondary');
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('è¯·æ·»åŠ é€‰é¡¹', centerX, centerY);
                return;
            }

            let currentAngle = -Math.PI / 2;

            config.sectors.forEach((sector, index) => {
                const sliceAngle = (sector.percentage / 100) * 2 * Math.PI;

                // ç»˜åˆ¶æ‰‡å½¢
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, currentAngle, currentAngle + sliceAngle);
                ctx.lineTo(centerX, centerY);
                ctx.fillStyle = sector.color;
                ctx.fill();

                // ç»˜åˆ¶è¾¹æ¡†
                ctx.strokeStyle = getComputedStyle(document.documentElement)
                    .getPropertyValue('--bg-primary');
                ctx.lineWidth = 3;
                ctx.stroke();

                // ç»˜åˆ¶æ–‡å­—
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(currentAngle + sliceAngle / 2);
                ctx.textAlign = 'center';
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 16px Arial';
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 3;
                ctx.fillText(sector.text, radius * 0.65, 5);
                ctx.restore();

                currentAngle += sliceAngle;
            });

            // ç»˜åˆ¶ä¸­å¿ƒåœ†
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
            ctx.fillStyle = getComputedStyle(document.documentElement)
                .getPropertyValue('--bg-primary');
            ctx.fill();
            ctx.strokeStyle = getComputedStyle(document.documentElement)
                .getPropertyValue('--accent');
            ctx.lineWidth = 4;
            ctx.stroke();
        }

        // ç”Ÿæˆè½¬ç›˜
        function generateWheel() {
            if (!checkTotalPercentage()) {
                alert('è¯·ç¡®ä¿æ‰€æœ‰é€‰é¡¹çš„å æ¯”æ€»å’Œä¸º 100%ï¼');
                return;

            wheelConfig = collectConfig();

            // åˆ‡æ¢åˆ°æ¸¸æˆç•Œé¢

        function backToGenerator() {

        // å¼€å§‹è½¬åŠ¨
        function startSpin() {
            if (isSpinning || !wheelConfig) return;

            isSpinning = true;
            const canvas = document.getElementById('gameCanvas');
            const wheelContainer = canvas.parentElement;
            const spinButton = document.querySelector('.spin-button');
            spinButton.disabled = true;

            // æ·»åŠ æ—‹è½¬æ—¶çš„å‘å…‰æ•ˆæœ
            if (currentTheme === 'cyberpunk' || currentTheme === 'neon' || currentTheme === 'midnight') {
                wheelContainer.style.boxShadow = '0 0 60px var(--shadow), 0 0 100px var(--accent)';
            }

            // è®¡ç®—ç»“æœ
            const result = getRandomResult(wheelConfig);

            // æ’­æ”¾éŸ³æ•ˆï¼ˆè¿™é‡Œä½¿ç”¨ Web Audio API ç”Ÿæˆç®€å•çš„éŸ³æ•ˆï¼‰
            playSpinSound();

            // åŠ¨ç”»å‚æ•°
            const duration = 4000; // 4ç§’
            const startTime = Date.now();
            const targetRotation = 360 * 5 + result.angle; // è½¬5åœˆ + ç›®æ ‡è§’åº¦

            animateSpin(canvas, startTime, duration, targetRotation, () => {
                isSpinning = false;
                spinButton.disabled = false;

                // æ¢å¤æ­£å¸¸çš„é˜´å½±æ•ˆæœ
                wheelContainer.style.boxShadow = '';

                showResult(result.sector);
                playWinSound();
                startConfetti();
            });
        }

        // è·å–éšæœºç»“æœ
        function getRandomResult(config) {
            const random = Math.random() * 100;
            let cumulative = 0;

            for (let i = 0; i < config.sectors.length; i++) {
                cumulative += config.sectors[i].percentage;
                if (random <= cumulative) {
                    // è®¡ç®—è¿™ä¸ªæ‰‡åŒºåœ¨è½¬ç›˜ä¸Šçš„è§’åº¦èŒƒå›´
                    let startAngle = 0;
                    for (let j = 0; j < i; j++) {
                        startAngle += (config.sectors[j].percentage / 100) * 360;
                    }
                    const sectorAngle = (config.sectors[i].percentage / 100) * 360;
                    const randomAngleInSector = Math.random() * sectorAngle;

                    return {
                        sector: config.sectors[i],
                        angle: 360 - (startAngle + randomAngleInSector) // æ—‹è½¬è§’åº¦éœ€è¦åå‘
                    };
                }
            }

            return {
                sector: config.sectors[0],
                angle: 0
            };
        }

        // è½¬åŠ¨åŠ¨ç”»
        function animateSpin(canvas, startTime, duration, targetRotation, callback) {
            const currentTime = Date.now();
            const elapsed = currentTime - startTime;
            const progress = Math.min(elapsed / duration, 1);

            // ç¼“åŠ¨å‡½æ•°
            const easeOut = 1 - Math.pow(1 - progress, 3);
            const currentRotation = targetRotation * easeOut;

            canvas.style.transform = `rotate(${currentRotation}deg)`;

            if (progress < 1) {
                requestAnimationFrame(() => animateSpin(canvas, startTime, duration, targetRotation, callback));
            } else {
                callback();
            }
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(sector) {
            document.getElementById('modalResult').textContent = `è½¬åˆ°äº†ï¼š${sector.text}`;
            document.getElementById('resultModal').style.display = 'block';

        // æ’’èŠ±æ•ˆæœ
        function startConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            confettiParticles = [];
            for (let i = 0; i < 150; i++) {
                confettiParticles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    vx: Math.random() * 6 - 3,
                    vy: Math.random() * 3 + 2,
                    size: Math.random() * 4 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }

            animateConfetti();
        }

        function animateConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            confettiParticles = confettiParticles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vy += 0.1; // é‡åŠ›

                if (particle.y > canvas.height) return false;

                ctx.fillStyle = particle.color;
                ctx.fillRect(particle.x, particle.y, particle.size, particle.size);

                return true;
            });

            if (confettiParticles.length > 0) {
                requestAnimationFrame(animateConfetti);
            }
        }

        // ç®€å•çš„éŸ³æ•ˆç”Ÿæˆ
        function playSpinSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function playWinSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const notes = [523.25, 659.25, 783.99, 1046.50]; // C, E, G, C

            notes.forEach((frequency, index) => {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                }, index * 100);
            });
        }
